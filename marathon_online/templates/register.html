<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations.SignUp }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/authenticate_styles.css' %}">
</head>
<body>
    <div class="register-container">
        <div class="language-switcher">
            <a href="?lang=en" class="language-link">English</a> |
            <a href="?lang=ru" class="language-link">Русский</a>
        </div>
        <h2>{{ translations.SignUp }}</h2>
        <form method="post" class="register-form">
            {% csrf_token %}
            <div class="authenticate-form-group">
                <label for="username">{{ translations.Username }}:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="authenticate-form-group">
                <label for="email">{{ translations.Email }}:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="authenticate-form-group">
                <label for="password">{{ translations.Password }}:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="authenticate-form-group">
                <input type="submit" value='{{ translations.SignUp }}' class="register-button">
            </div>
        </form>
        <div class="login-redirect">
            <p>{{ translations.AlreadyHaveAnAccount }} <a href="/login" class="login-link">{{ translations.LoginHere }}</a></p>
        </div>
    </div>
</body>
</html>
