<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <p>Hello {{ user.username }},</p>
    <p>You requested a password reset for your account at {{ domain }}. Please click the link below to reset your password:</p>
    <p><a href="{{ reset_url }}">Reset your password</a></p>
    <p>If you didn't request this, please ignore this email. Your password will remain unchanged.</p>
    <p>Best regards,<br>The Marathon Team</p>
</body>
</html>
