<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations.ForgotPassword }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/authenticate_styles.css' %}">
</head>
<body>
    <div class="password-reset-container">
        <div class="language-switcher">
            <a href="?lang=en" class="language-link">English</a> |
            <a href="?lang=ru" class="language-link">Русский</a>
        </div>
        <h2>{{ translations.ResetYourPassword }}</h2>
        <form method="post" class="password-reset-form">
            {% csrf_token %}
            <div class="authenticate-form-group">
                <label for="email">{{ translations.Email }}:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="authenticate-form-group">
                <input type="submit" value='{{ translations.SendPasswordResetEmail }}' class="password-reset-button">
            </div>
        </form>
        <div class="additional-options">
            <a href="/login" class="login-link">{{ translations.BackToLogin }}</a>
        </div>
    </div>
</body>
</html>
