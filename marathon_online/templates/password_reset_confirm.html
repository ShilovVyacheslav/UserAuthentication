<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations.ChangePassword }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/authenticate_styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <a href="?lang=en" class="language-link">English</a> |
            <a href="?lang=ru" class="language-link">Русский</a>
        </div>
        <h2>{{ translations.ChangePassword }}</h2>
        <form method="post" class="authenticate-form">
            {% csrf_token %}
            <div class="authenticate-form-group">
                <label for="password">{{ translations.Password }}:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="authenticate-form-group">
                <label for="password">{{ translations.ConfirmPassword }}:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <div class="authenticate-form-group">
                <input type="submit" value='{{ translations.ChangePassword }}' class="password-reset-change-button">
            </div>
        </form>
    </div>
</body>
</html>
