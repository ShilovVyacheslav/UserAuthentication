<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations.SignIn }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/authenticate_styles.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="language-switcher">
            <a href="?lang=en" class="language-link">English</a> |
            <a href="?lang=ru" class="language-link">Русский</a>
        </div>
        <h2>{{ translations.SignIn }}</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="authenticate-form-group">
                <label for="identifier">{{ translations.Username }} / {{ translations.Email }}:</label>
                <input type="text" id="identifier" name="identifier" required>
            </div>
            <div class="authenticate-form-group">
                <label for="password">{{ translations.Password }}:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="authenticate-form-group">
                <input type="submit" value='{{ translations.SignIn }}' class="login-button">
            </div>
        </form>
        <div class="additional-options">
            <a href="/password_reset" class="forgot-password-link">{{ translations.ForgotPassword }}</a>
            <p>{{ translations.DoNotHaveAnAccount }} <a href="/register" class="create-account-link">{{ translations.CreateAnAccount }}</a></p>
        </div>
    </div>
</body>
</html>
